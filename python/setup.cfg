# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = cusignal/_version.py
versionfile_build = cusignal/_version.py
tag_prefix = v
parentdir_prefix = cusignal-

[bdist_wheel]
universal = 0

[flake8]
exclude = __init__.py
ignore =
    # line break before binary operator
    W503
    # line break after binary operator
    W504
    # whilespace before :
    E203

[tool:pytest]
addopts = 
	--benchmark-sort=mean
	--benchmark-min-rounds=25
	--benchmark-warmup=on 
	--benchmark-warmup-iterations=10 
	--benchmark-disable-gc
	--benchmark-disable
	--strict-markers
markers =
	cpu: marks tests as cpu functions (deselect with '-m "not cpu"')
